<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-screen">
  <nav class="left_nav border-end d-flex flex-column justify-content-center text-center gap-3 bg-white px-3">
    <button  id="park_btn" class="btn nav_btn btn-outline-primary active">
      <p>Park</p>
    </button>
    <button  id="pickup_btn" class="btn nav_btn btn-outline-primary ">
      <p>Pickup</p>
    </button>
    <button  id="recent_btn" class="btn nav_btn btn-outline-primary">
      <p>Recent</p>
    </button>
    <button  id="all_btn" class="btn nav_btn btn-outline-primary ">
      <p>All Cars</p>
    </button>
  </nav>

  <main class="right flex-grow-1 d-flex flex-column justify-content-center ">
    <park-element></park-element>
    <pickup-element></pickup-element>
    <recent-cars></recent-cars>
    <all-cars></all-cars>
  </main>

  <script src="./js/index.js" type="module"></script>
  <script src="./components/park.js" type="module"></script>
  <script src="./components/pickup.js" type="module"></script>
  <script src="./components/recent.js" type="module"></script>
  <script src="./components/all.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
